<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FontAwesome6 -->
    <script src="https://kit.fontawesome.com/dade034416.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content -->
    <div class="container">
      <h1 class="lable">User Login</h1>
      <form action="#" class="login-form" method="post" name="form" onsubmit="return validate()">
        <div class="mt-3">Email or Phone: * </div>
        <input type="email" name="email" autocomplete="off" required>
        <div id="email_error" class="visually-hidden">Please fill up your Email or Phone</div>

        <div class="mt-3">Password: *</div>
        <input type="password" name="password" required>
        <div id="password_error" class="visually-hidden">Please fill up your Password</div>

        <div class="mt-3">
          <button type="submit" name="submit" class="btn btn-primary">Login</button>
        </div>
        
      </form>

      <!-- <form action="home.html" class="login-form" method="post" name="copied-form" onsubmit="return validated()">
        <div>Email or Phone</div>
        <input type="email" name="email" autocomplete="off">
        <div id="email_error">Please fill up your Email or Phone</div>

        <div>Password</div>
        <input type="password" name="password">
        <div id="password_error">Please fill up your Password</div>

        <button type="submit">Login</button>
      </form> -->
    </div>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
